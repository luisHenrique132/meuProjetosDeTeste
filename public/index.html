<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oi</title>
    <style>
        ::selection {
            color: rgb(250, 246, 246);
            background-color: rgb(40, 40, 243);
        }
        * {
           box-sizing: border-box;
           text-decoration: none;
           padding : 0px;
           margin : 0px;
           font-family: monospace;
           list-style-type: none;
        }
        html,body {
            width: 100%;
            height: 100%;
            background-color: brown;
        }
        #root {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg,rgb(217, 255, 0),green);
        }
       
        form {
            width: 70%;
            height: 70%;
            margin-left: 250px;
            background-color: rgb(255,250,250);
            padding: 50px 50px 50px 220px;
            display: grid;
            grid-template-columns: 47% 47%;
            grid-template-rows: auto auto auto auto auto;
            align-items: flex-start;
            justify-content: space-between;
            margin: 7% auto auto 23%;
            position: absolute;
            z-index: 2;

        }
        form h2 {
            grid-column: 1/2 span;
            font-weight: 900;
            font-size: 30px;
            letter-spacing: -1px;
            color: rgb(29, 29, 29);
        }
        form div {
            background-color: transparent;
            height: 50px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
        }
        form div > label {
            font-size: 17px;
            color: rgb(46, 45, 45);
            transition: 1s transform;
            position: absolute;
            z-index: 1;
        }
        form div input {
            height: 30px;
            position: absolute;
            z-index: 5;
            outline-style: none;
        }
        form input,textarea {
            border-style: none none solid none;
            background-color: transparent;
            width: 100%;
            outline-style: none;
        }
        form textarea {
            grid-column: 1 / span 2;
            height: 100px;
            border-bottom: 2px solid rgb(104, 104, 104);
            resize: none;
        }
        form button {
            width: 100px;
            height: 35px;
            border: 2px solid rgb(23, 59, 2);
            background-color: rgb(27, 59, 3);
            color: rgb(228, 226, 222);
            margin-top: 10px;
            border-radius: 0px;
            font-size: 15px;
        }
        article {
            width: 25%;
            height: 61%;
            background-color: teal;
            margin:9% auto auto 11%;
            position: absolute;
            z-index: 3;
            display: grid;
            grid-template-columns: 90%;
            align-items: flex-start;
            justify-content: space-between;
            padding: 2%;
        }
        article h2 {
            font-size: 20px;
        }
        article > div {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: left;
            align-items: center;
            margin-top: 7px;
        }
        article div > img {
            width: 40px;
            height: 40px;
            align-self: flex-start;
        }
        address {
            font-size: 16px;
            margin-left: 5px;
        }
        #botoesDeRedeSociais ul {
            margin-top: 80px;
            width: 200px;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
